<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MiniGame</title>
</head>
<body>

    <div class="info">
        <div class="msn">
            <div class="txt">Please <br>put your device <br>in landscape mode</div>
            <img src="./assets/info/turn-to-landscape.gif" alt="phone turning to landscape">
        </div>
    </div>

    <div class="container">

        <div class="board" id="board"></div>

        <div class="leftbuttons" id="leftbuttons">
            <button id="up" onclick = "pressUp()">&#x25B2;</button>
            <div class="horizontal">
                <button id="left" onclick = "pressLeft()">&#x25C0;</button>
                <button id="right" onclick = "pressRight()">&#x25BA;</button>
            </div>
            <button id="down" onclick = "pressDown()">&#x25BC;</button>
        </div> 
        
        <div class="rightbuttons">
            <div class="start">
                <button onclick="pressStart()">&#x2630;</button>
            </div>
            <button onclick = "pressA()">A</button>
            <button onclick = "pressB()">B</button>
        </div> 
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
