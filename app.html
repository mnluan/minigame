<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MiniGame</title>
</head>
<body>
    <div class="container">

        <div class="screen" id="screen"></div>

        <div class="leftbuttons">
            <button id="up" onclick = "alert('Pressed Up')">&#x25B2;</button>
            <div class="horizontal">
                <button id="left" onclick = "alert('Pressed Left')">&#x25C0;</button>
                <button id="right" onclick = "alert('Pressed Right')">&#x25BA;</button>
            </div>
            <button id="down" onclick = "alert('Pressed Down')">&#x25BC;</button>
        </div> 
        
        <div class="rightbuttons">
            <button onclick = "pressA()">A</button>
            <button onclick = "alert('Pressed B')">B</button>
            <div class="start">
                <button onclick = "alert('Pressed Start/Menu')">&#x2630;</button>
            </div>
        </div> 
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
