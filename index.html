<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MiniGame</title>
</head>
<body>
    <div class="container">

        <div class="screen">
        </div>

        <div class="leftbuttons">
            <button onclick = "alert('Press Up')">&#x25B2;</button>
            <div class="horizontal">
                <button onclick = "alert('Press Left')">&#x25C0;</button>
                <button onclick = "alert('Press Right')">&#x25BA;</button>
            </div>
            <button onclick = "alert('Press Down')">&#x25BC;</button>
        </div> 
        
        <div class="rightbuttons">
            <button onclick = "alert('Press A')">A</button>
            <button onclick = "alert('Press B')">B</button>
            <div class="start">
                <button onclick = "alert('Press Start/Menu')">&#x2630;</button>
            </div>
        </div> 
    
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
