<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MiniGame</title>
</head>
<body>

    <div class="radio">
        <input type="radio" name="radio-btn" id="radio1" onclick="nextGame()">
        <input type="radio" name="radio-btn" id="radio2" onclick="nextGame()">
        <input type="radio" name="radio-btn" id="radio3" onclick="nextGame()">
        <input type="radio" name="radio-btn" id="radio4" onclick="nextGame()">
        <input type="radio" name="radio-btn" id="radio5" onclick="nextGame()">
    </div>

    <div class="container">

        <div class="board" id="board">

            <div class="selectgame">
                <div class="gamelist" id="game1"></div>
                <div class="gamelist" id="game2"></div>
                <div class="gamelist" id="game3"></div>
                <div class="gamelist" id="game4"></div>
                <div class="gamelist" id="game5"></div>
            </div>
            
        </div>

        <div class="leftbuttons" id="leftbuttons">
            <button id="up" onclick = "pressUp()">&#x25B2;</button>
            <div class="horizontal">
                <button id="left">&#x25C0;</button>
                <button id="right">&#x25BA;</button>
            </div>
            <button id="down" onclick = "pressDown()">&#x25BC;</button>
        </div> 
        
        <div class="rightbuttons">
            <div class="start">
                <button>&#x2630;</button>
            </div>
            <button onclick = "pressA()">A</button>
            <button>B</button>
        </div> 
    
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
